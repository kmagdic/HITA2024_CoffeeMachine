<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row text-center">
        <div class="col-12 mb-3">
            <div class="d-flex justify-content-center">
                <img src="https://cdn-icons-png.flaticon.com/512/4482/4482348.png" alt="Fixed Size" style="height:50px; width:50px;">
            </div>
        </div>
        <div class="col-12 mb-3">
            <h1 class="text-danger fw-bold">Telemed</h1>
        </div>
        <div class="col-12 mb-3">
            <h2 class="fw-bold">Prijavi se</h2>
            <p>Unesi podatke za prijavu</p>
        </div>
        <div class="col-12 mb-3">
            <form id="login-form">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Unesi email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Lozinka</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: #7c3aed; border: none;">Prijavi se</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email === 'pacijent@telemed.com' && password === 'pacijent') {
            window.location.href = 'pacijentUnesiTlak.html';
        } else if (email === 'doktor@telemed.com' && password === 'doktor') {
            window.location.href = 'doktorPopisPacijenata.html';
        } else {
            alert('Neispravni podaci za prijavu!');
        }
    });
</script>

</body>
</html>
