<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleMed - Dodavanje Novog Pacijenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
        overflow-x: hidden;
    }

    .sidebar {
        background-color: #f8f9fa;
        min-height: 100vh;
    }

    .sidebar .nav-link {
        color: #000;
    }

    .sidebar .nav-link:hover {
        background-color: #e9ecef;
        color: #000;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span class="fw-bold">TELEMED</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="doktorPopisPacijenata.html">
              &#8592; Natrag
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              Odjavi se
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h4">Dodavanje novog pacijenta</h1>
      </div>

      <form id="addPatientForm">
        <div class="mb-3">
          <label for="ime" class="form-label">Ime:</label>
          <input type="text" class="form-control" id="ime" placeholder="Unesi ime" required>
        </div>
        <div class="mb-3">
          <label for="prezime" class="form-label">Prezime:</label>
          <input type="text" class="form-control" id="prezime" placeholder="Unesi prezime" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Unesi email" required>
        </div>
        <div class="mb-3">
          <label for="adresa" class="form-label">Adresa:</label>
          <input type="text" class="form-control" id="adresa" placeholder="Unesi adresu">
        </div>
        <div class="mb-3">
          <label for="grad" class="form-label">Grad:</label>
          <input type="text" class="form-control" id="grad" placeholder="Unesi grad">
        </div>
        <div class="mb-3">
          <label for="lozinka" class="form-label">Lozinka:</label>
          <input type="password" class="form-control" id="lozinka" placeholder="Unesi lozinku" required>
        </div>
        <div class="mb-3">
          <label for="telefon" class="form-label">Telefon:</label>
          <input type="text" class="form-control" id="telefon" placeholder="Unesi broj telefona" required>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj novog pacijenta</button>
      </form>
    </main>
  </div>
</div>

<script>
  document.getElementById('addPatientForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    const patient = {
      ime: document.getElementById('ime').value,
      prezime: document.getElementById('prezime').value,
      email: document.getElementById('email').value,
      adresa: document.getElementById('adresa').value,
      grad: document.getElementById('grad').value,
    };

    // Save to localStorage
    let patients = JSON.parse(localStorage.getItem('patients')) || [];
    patients.push(patient);
    localStorage.setItem('patients', JSON.stringify(patients));

    // Redirect back to the list
    window.location.href = 'doktorPopisPacijenata.html';
  });
</script>

<!-- Navbar for Mobile -->
<nav class="navbar navbar-dark fixed-top bg-dark d-md-none">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand">TELEMED</span>
  </div>
</nav>
</body>
</html>
