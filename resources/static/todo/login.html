<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="functions.js"></script>
</head>

<body>
<div class="container">
    <div class="row pt-3">
        <div class="row mb-2">
            <div class="col-6">
                <h3> Todo App</h3>
            </div>
            <div class="col-6 text-end">
                <img src="todo_icon.png" width="50px" ; height="50px">
            </div>
        </div>

    <h5>User login</h5>
   <form>
       <div class="form-group col-4">
           <div>
               <label for="email">E-mail</label><br>
               <input class="form-control" type="email" id="email" placeholder="E-mail">
           </div>
           <div>
               <label for="pass">Password</label><br>
               <input class="form-control" type="pass" id="pass" placeholder="Enter strong password"> <br>
           </div>

           <button class="btn btn-info" name="login" type="button" onclick="loginProcess()">Login</button>
           <button class="btn btn-info" name="reset" type="reset">Reset</button>
       </div>
   </form>

</div>

</body>
</html>
