<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="functions.js"></script>
</head>
<body>

<div class="container">
    <div class="row pt-3">
        <div class="row mb-2">
            <div class="col-6">
                <h3> Todo App - Admin</h3>
            </div>
            <div class="col-6 text-end">
                Administrator Adam
                <img src="admin.png" width="50px" ; height="50px">
                <button class="btn btn-link" onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
    </div>
    <br>

    <div>
        <h6 class="text-secondary mb-3">Todo-s for Ivan Korisnik</h6>
    </div>
    <div class="col">
        <table class="table table-bordered table-hover ">
            <thead>
            <tr>
                <th>Todo</th>
                <th>Note</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody id="todoTable">
            <tr>
                <td>HTML</td>
                <td>W3 School</td>
                <td>2024-12-12</td>
                <td><button class="btn btn-light" onclick="editRow(this)">
                    <img src="edit.png" width="25" height="25"></button></td>
                <td><button class="btn btn-light" onclick="deleteRow(this)">
                    <img src="delete.png" width="25" height="25"></button></td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>W3 School</td>
                <td>2024-14-12</td>
                <td><button class="btn btn-light" onclick="editRow(this)">
                    <img src="edit.png" width="25" height="25"></button></td>
                <td><button class="btn btn-light" onclick="deleteRow(this)">
                    <img src="delete.png" width="25" height="25"></button></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
