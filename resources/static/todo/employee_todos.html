<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="functions.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-4">
            <h1> Todo App</h1>
        </div>
        <div class="col-4 text-end ">
            <img src="admin.png" width="80px"; height="60px">
        </div>
    </div>
    <form>
        <div class="form-group col-4">
            <div>
                <label for="todo">Todo</label><br>
                <input class="form-control" type="text" id="todo" placeholder="Enter todo">
            </div>
            <div>
                <label for="note">Note</label><br>
                <input class="form-control" type="text" id="note" placeholder="Enter note">
            </div>
            <div>
                <label for="date">Deadline</label><br>
                <input class="form-control" type="date" id="date"> <br>
            </div>
            <button class="btn btn-primary" name="toTable" type="button" onclick="addTodoToTable()">Add todo to table</button>
            <button class="btn btn-primary" name="reset" type="reset">Reset</button>
        </div>
    </form>
    <div class="col-4">
        <table class="table table-bordered table-hover ">
            <thead>
            <tr>
                <th>Todo</th>
                <th>Note</th>
                <th>Date</th>
            </tr>
            </thead>

            <tbody id="todoTable">

            </tbody>
        </table>
    </div>


</div>

</body>


</html>
