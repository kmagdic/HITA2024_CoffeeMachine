<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="functions.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-4">
            <h1> Todo App</h1>
        </div>
        <div class="col-4 text-end ">
            <img src="admin.png" width="80px"; height="60px">
        </div>
    </div>

    <div class="col">
        <table class="table table-bordered table-hover ">
            <thead>
            <tr>
                <th>Todo</th>
                <th>Note</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody id="todoTable">
            <tr>
                <td>Html</td>
                <td>W3 SChool</td>
                <td>2024-12-12</td>
                <td><button class="btn btn-light" onclick="editRow(this)"><img src="edit.png" width="30" height="30"></button> </td>
                <td><button class="btn btn-light" onclick="deleteRow(this)"><img src="delete.png" width="30" height="30"></button> </td>
            </tr>

            <tr>
                <td>Css</td>
                <td>Tutorijal</td>
                <td>2024-12-15</td>
                <td><button class="btn btn-light" onclick="editRow(this)"><img src="edit.png" width="30" height="30"></button> </td>
                <td><button class="btn btn-light" onclick="deleteRow(this)"><img src="delete.png" width="30" height="30"></button> </td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" name="add_todo" type="button" onclick="window.location.href='employee_add_todo.html'">Add todo</button>
    </div>
</div>

<script>
    var params = new URLSearchParams(window.location.search); // todo=Bootstrap&note=Klase&date=2024-12-19
    var todo = params.get('todo');
    var note = params.get('note');
    var date = params.get('date');

    var table = document.getElementById("todoTable");
    var row = table.insertRow();

    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);

    cell1.innerHTML = todo;
    cell2.innerHTML = note;
    cell3.innerHTML = date;
    cell4.innerHTML ='<button class="btn btn-light" onclick="editRow(this)"><img src="edit.png" width="30" height="30"></button>' ;
    cell5.innerHTML ='<button class="btn btn-light" onclick="deleteRow(this)"><img src="delete.png" width="30" height="30"></button>';


</script>

</body>


</html>
