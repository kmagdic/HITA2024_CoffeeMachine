<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add todo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="functions.js"></script>
</head>
<body>

<div class="container">
    <div class="row pt-3">
        <div class="row mb-2">
            <div class="col-6">
                <h3> Todo App</h3>
            </div>
            <div class="col-6 text-end">
                 Ivan Korisnik
                <img src="man.jfif" width="50px" ; height="50px">
                <button class="btn btn-link" onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
    </div>
    <form>
        <div class="form-group col-4">
            <div>
                <label for="todo">Todo</label><br>
                <input class="form-control" type="text" id="todo" placeholder="Enter todo">
            </div>
            <div>
                <label for="note">Note</label><br>
                <input class="form-control" type="text" id="note" placeholder="Enter note">
            </div>
            <div>
                <label for="date">Deadline</label><br>
                <input class="form-control" type="date" id="date"> <br>
            </div>
            <button class="btn btn-primary" name="toTable" type="button" onclick="addNewTodo()">Save</button>
            <button class="btn btn-primary" name="reset" type="reset">Reset</button>
            <button class="btn btn-primary" name="openAllTodos" type="button" onclick="window.location.href='employee_todos.html'">View all todos</button>
        </div>
    </form>
</div>
</body>
